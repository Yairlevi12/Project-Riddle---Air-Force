version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: golden_route_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./server
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/golden_route_db?schema=public"
    ports:
      - "4000:4000"

  client:
    build: ./client
    depends_on:
      - server
    ports:
      - "3000:3000"

volumes:
  pgdata: